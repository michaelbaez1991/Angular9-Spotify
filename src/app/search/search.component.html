<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3 style="color:black;">Buscar usuario por ID</h3>
        </div>
        <div class="card-body" >
            <form action="">
                <div class="form-group">
                    <label for="" style="color:black;">Ingrese el id: </label>
                    <input [(ngModel)]="user.id" name="id" type="text" class="form-control">
                </div>

                <button (click)="editar(user)" class="btn btn-danger">Buscar</button>
            </form>
        </div>
    </div>
</div>
