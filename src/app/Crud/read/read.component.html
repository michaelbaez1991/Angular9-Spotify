<div class="container">
    <div class="card">
        <div class="card-header">
            <h3 style="color:black;">Usuarios</h3>
        </div>
        <div class="card-body" >
            <table class="table table-hover">
                <thead style="text-align: center;">
                    <tr>
                        <th style="color:black;">ID</th>
                        <th style="color:black;">APELLIDO</th>
                        <th style="color:black;">CORREO</th>
                        <th style="color:black;">NOMBRE</th>
                        <th style="color:black;">PROFESION</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="text-center" *ngFor="let user of users">
                        <td style="color:black;">{{ user.id }}</td>
                        <td style="color:black;">{{ user.apellido }}</td>
                        <td style="color:black;">{{ user.email }}</td>
                        <td style="color:black;">{{ user.nombre }}</td>
                        <td style="color:black;">{{ user.profesion }}</td>
                        <td>
                            <a (click)="editar(user)" class="btn btn-warning" role="button">Editar</a>
                            <a style="margin-left: 10px;" class="btn btn-danger" role="button">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
